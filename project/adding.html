<body>
    <div class="container">
        <center>
            <form>
                <fieldset>
                    <legend>SEND DATA</legend>
                    <label for="IMAGE">IMAGE:</label>
                    <input type="text" class="get-image"><br><br><br>
                    <label for="NAME">NAME:</label>
                    <input type="text" class="get-name"><br><br><br>
                    <label for="COMPATIBILITY">COMPATIBILITY:</label>
                    <input type="text" class="get-compatibility"><br><br><br>
                    <label for="NUMBER">NUMBER:</label>
                    <input type="text" class="get-number"><br><br><br>
                    <label for="CONTENT">CONTENT:</label>
                    <input type="text" class="get-content"><br><br><br>
                    <select name="" id="" class="get-status">
                        <option>ACTIVE</option>
                        <option>IN ACTIVE</option>
                    </select><br><br><br>
                    
                </fieldset>
            </form>
            <button class="submit">SUBMIT</button>
        </center>
    </div>
