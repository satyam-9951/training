<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="restaurent.css">
</head>

<body>
    <div class="parent">

        <header class="headbar">
            <button class="show-list">Orders</button>
            <button class="current">Current</button>
        </header>

        <div class="main-display">

            <div class="items-list">

                <!-- <div class="item">
                    <h4>hello</h4>
                    <p>price</p>
                </div>-->
            </div>

            <div class="orders-list">
                <div>Table 5| Max
                    <button class="clear">clear</button>
                </div>
                <input class="details" type="text" value="">
                <div class="orders">
                    <div class="tableinfo">
                        <table class="table-data">
                            <tr>
                                <th>Item</th>
                                <th>Quantity</th>
                                <th>Price</th>
                            </tr>

                            <!-- 
                        <tr>
                            <td>DISCOUNT</td>
                            <td><input type="number"></td>
                            <td>200</td>
                        </tr> -->
                        </table>
                    </div>
                </div>
                <div class="bill-bottom">
                    <table>
                        <td id="discount">DISCOUNT</td>
                        <td><input type="number" class="discountbar"></td>
                        <td class="totaldiscount"></td>
                    </table>
                    <p>Taxes <span class="taxes">86</span></p>
                    <button class="order">Order Ticket &nbsp;(F9)</button>
                    <button class="payment">Charge <span class="total">2000</span> &nbsp;(F2)</button>
                </div>
            </div>

        </div>

    </div>
</body>
<script src="restaurent.js"></script>

</html>
